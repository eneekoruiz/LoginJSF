<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lista de Ciudades</title>
</h:head>

<h:body>

    <h:form>

        <h:outputLabel value="Ciudad de salida: " for="cityCombo" />

        <h:selectOneMenu id="cityCombo" value="#{nsBean.selectedCity}" style="width:200px">
            <f:selectItems value="#{nsBean.cities}" />
        </h:selectOneMenu>
        
        <h2>Ciudades de salida</h2>

        <h:outputText value="#{nsBean.cities}" />

    </h:form>

</h:body>
</html>
