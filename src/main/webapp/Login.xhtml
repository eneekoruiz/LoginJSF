<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/facelets/templates/Txantiloia.xhtml">

    <!-- TÃ­tulo de la pestaÃ±a -->
    <ui:define name="izenburua">
        Saioa Hasi
    </ui:define>

    <!-- Cuerpo principal -->
    <ui:define name="gorputza">

        <h:form id="loginForm">

            <h2>Sartu zure datuak</h2>

            <h:panelGrid columns="2" columnClasses="etiketa,eremua" style="margin-top:20px">

                <!-- Izena -->
                <h:outputLabel for="izen" value="Izena:" />
                <h:inputText id="izen" value="#{login.izena}" required="true"/>

                <!-- Pasahitza -->
                <h:outputLabel for="pass" value="Pasahitza:" />
                <h:inputSecret id="pass" redisplay="true"
                               value="#{login.pasahitza}" required="true">
                    <f:validateLongRange minimum="1" maximum="500" />
                </h:inputSecret>
                <h:message for="pass" style="color:red" />

            </h:panelGrid>

            <div style="margin-top:20px">
                <h:commandButton value="Saioa hasi" action="#{login.egiaztatu}" />
            </div>

            <h:messages style="color:blue;margin-top:10px" />

        </h:form>

    </ui:define>

</ui:composition>
</html>
